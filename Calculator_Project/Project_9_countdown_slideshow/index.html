<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slideshow Challenge</title>
  <link rel="stylesheet" href="CSS/main.css" />
</head>
<body>

  <h1>Slideshow</h1>

  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="Images/car1.jpg" alt="Car 1" />
      <div class="text">Car 1</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Images/car2.jpg" alt="Car 2" />
      <div class="text">Car 2</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="Images/car3.jpg" alt="Car 3" />
      <div class="text">Car 3</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <br />

  <div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script src="JS/main.js"></script>
</body>
</html>
